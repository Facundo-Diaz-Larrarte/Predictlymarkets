services:
  postgres:
    image: postgres:16
    container_name: predictly_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-predictly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-predictly_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-predictly_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-predictly}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - predictly_network

  redis:
    image: redis:7-alpine
    container_name: predictly_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - predictly_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: predictly_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://predictly:predictly_dev_password@postgres:5432/predictly_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - predictly_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: predictly_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - predictly_network

volumes:
  postgres_data:

networks:
  predictly_network:
    driver: bridge
